<html>
<body>
<script>

let name = prompt("What is your name?");
let message = "Exams are near, have you started preparing for?";
let response = confirm(message + " " + name + "?");
if (response) {
  alert("Good luck with your preparation, " + name + "!");
} else {
  alert("You should start preparing soon, " + name + "!");
}

</script>
</body>
